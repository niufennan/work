---
layout: default
title: 一个牛圈
---

<div class="mainContent">
	<h2 class="title_tj"><p>全部文章<p></h2>
	<div class="bloglist">
		{% for post in site.posts %}
		
		<h3><a href="{{ site.baseurl }}{{ post.url }}" target="_blank">{{post.title}}</a></h3>
		<figure><img src="{{ site.baseurl }}{{post.img}}"></figure>
		<ul>
		 <p>{{ post.excerpt }}</p>
		</ul>
		<div class="dateview">{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}" class="readmore">阅读全文</a></div>
		{% endfor %}
	</div>
</div>
